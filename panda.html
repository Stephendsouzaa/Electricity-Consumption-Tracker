<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- External Stylesheet -->
  <link rel="stylesheet" href="1212.css">
  <!-- Internal Styles -->
 
</head>
<body>
  <header>
    <h1>Welcome Admin</h1>
    <div id="admin-content">
        <div id="login-form">
            <h2></h2>
            <form method="post" action="form_handler.php">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" name="admin-username" required>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" name="admin-password" required>
                <button type="submit">Login</button>
            </form>
            <div class="ear-l"></div>
            <div class="ear-r"></div>
            <div class="panda-face">
              <div class="blush-l"></div>
              <div class="blush-r"></div>
              <div class="eye-l">
                <div class="eyeball-l"></div>
              </div>
              <div class="eye-r">
                <div class="eyeball-r"></div>
              </div>
              <div class="nose"></div>
              <div class="mouth"></div>
            </div>
            <div class="hand-l"></div>
            <div class="hand-r"></div>
            <div class="paw-l"></div>
            <div class="paw-r"></div>
        </div>
    </div>
  </header>
  <aside>
    <h2>Create Account</h2>
    <button id="create-account-btn">Create</button>
  </aside>

  <script>
    let usernameRef = document.getElementById("admin-username");
    let passwordRef = document.getElementById("admin-password");
    let eyeL = document.querySelector(".eyeball-l");
    let eyeR = document.querySelector(".eyeball-r");
    let handL = document.querySelector(".hand-l");
    let handR = document.querySelector(".hand-r");

    let normalEyeStyle = () => {
      eyeL.style.cssText = `
        left:0.6em;
        top: 0.6em;
      `;
      eyeR.style.cssText = `
      right:0.6em;
      top:0.6em;
      `;
    };

    let normalHandStyle = () => {
      handL.style.cssText = `
            height: 2.81em;
            top:8.4em;
            left:7.5em;
            transform: rotate(0deg);
        `;
      handR.style.cssText = `
            height: 2.81em;
            top: 8.4em;
            right: 7.5em;
            transform: rotate(0deg)
        `;
    };
    //When clicked on username input
    usernameRef.addEventListener("focus", () => {
      eyeL.style.cssText = `
        left: 0.75em;
        top: 1.12em;  
      `;
      eyeR.style.cssText = `
        right: 0.75em;
        top: 1.12em;
      `;
      normalHandStyle();
    });
    //When clicked on password input
    passwordRef.addEventListener("focus", () => {
      handL.style.cssText = `
            height: 6.56em;
            top: 3.87em;
            left: 11.75em;
            transform: rotate(-155deg);    
        `;
      handR.style.cssText = `
        height: 6.56em;
        top: 3.87em;
        right: 11.75em;
        transform: rotate(155deg);
      `;
      normalEyeStyle();
    });
    //When clicked outside username and password input
    document.addEventListener("click", (e) => {
      let clickedElem = e.target;
      if (clickedElem != usernameRef && clickedElem != passwordRef) {
        normalEyeStyle();
        normalHandStyle();
      }
    });
    document.getElementById("create-account-btn").addEventListener("click", function() {
      // Redirect to admin.html when the button is clicked
      window.location.href = "admincreate.html";
    });

  </script>
  
</body>
</html>
